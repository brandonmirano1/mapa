    <body>
        <div id="map">
        </div>

        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-26.437026331709703,-168.16044364933015],[-26.436549407947595,-168.16004471316617]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_hibrido_0');
        map.getPane('pane_hibrido_0').style.zIndex = 400;
        var layer_hibrido_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_hibrido_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_hibrido_0;
        map.addLayer(layer_hibrido_0);
        function pop_Formulario_1_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Área</th>\
                        <td>' + (feature.properties['Área'] !== null ? autolinker.link(String(feature.properties['Área']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Perimetro</th>\
                        <td>' + (feature.properties['Perimetro'] !== null ? autolinker.link(String(feature.properties['Perimetro']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Uso de la edificación  " colspan="2"><strong>Uso de la edificación  </strong><br />' + (feature.properties['Uso de la edificación  '] !== null ? autolinker.link(String(feature.properties['Uso de la edificación  ']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Formulario_1_1_0() {
            return {
                pane: 'pane_Formulario_1_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Formulario_1_1');
        map.getPane('pane_Formulario_1_1').style.zIndex = 401;
        map.getPane('pane_Formulario_1_1').style['mix-blend-mode'] = 'normal';
        var layer_Formulario_1_1 = new L.geoJson(json_Formulario_1_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Formulario_1_1',
            layerName: 'layer_Formulario_1_1',
            pane: 'pane_Formulario_1_1',
            onEachFeature: pop_Formulario_1_1,
            style: style_Formulario_1_1_0,
        });
        bounds_group.addLayer(layer_Formulario_1_1);
        map.addLayer(layer_Formulario_1_1);
        function pop_Linea_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Tipo_ruta</th>\

                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Linea_2_0() {
            return {
                pane: 'pane_Linea_2',
                opacity: 1,
                color: 'rgba(141,90,153,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Linea_2');
        map.getPane('pane_Linea_2').style.zIndex = 402;
        map.getPane('pane_Linea_2').style['mix-blend-mode'] = 'normal';
        var layer_Linea_2 = new L.geoJson(json_Linea_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Linea_2',
            layerName: 'layer_Linea_2',
            pane: 'pane_Linea_2',
            onEachFeature: pop_Linea_2,
            style: style_Linea_2_0,
        });
        bounds_group.addLayer(layer_Linea_2);
        map.addLayer(layer_Linea_2);
        function pop_Punto_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Este</th>\
                        <td>' + (feature.properties['Este'] !== null ? autolinker.link(String(feature.properties['Este']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Norte</th>\
                        <td>' + (feature.properties['Norte'] !== null ? autolinker.link(String(feature.properties['Norte']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Altitud</th>\
                        <td>' + (feature.properties['Altitud'] !== null ? autolinker.link(String(feature.properties['Altitud']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Fotos</th>\
                        <td>' + (feature.properties['Fotos'] !== null ? '<img src="images/' + String(feature.properties['Fotos']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Punto_3_0() {
            return {
                pane: 'pane_Punto_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Punto_3');
        map.getPane('pane_Punto_3').style.zIndex = 403;
        map.getPane('pane_Punto_3').style['mix-blend-mode'] = 'normal';
        var layer_Punto_3 = new L.geoJson(json_Punto_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Punto_3',
            layerName: 'layer_Punto_3',
            pane: 'pane_Punto_3',
            onEachFeature: pop_Punto_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Punto_3_0(feature));
            },
        });
        var cluster_Punto_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Punto_3.addLayer(layer_Punto_3);

        bounds_group.addLayer(layer_Punto_3);
        cluster_Punto_3.addTo(map);
        var overlaysTree = [
            {label: '<img src="legend/Punto_3.png" /> Punto', layer: cluster_Punto_3},
            {label: '<img src="legend/Linea_2.png" /> Linea', layer: layer_Linea_2},
            {label: '<img src="legend/Formulario_1_1.png" /> Formulario_1', layer: layer_Formulario_1_1},
            {label: "hibrido", layer: layer_hibrido_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: cluster_Punto_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Fotos'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }
        </script>
